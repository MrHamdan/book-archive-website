<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- Favicon Link -->
    <link rel="shortcut icon" href="images/book-4986.png" type="image/x-icon">
    <!--Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Custom CSS link -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body id="bg-img">
    <main class="container-design">
        <!-- Book search section -->
        <section class="container py-5">
            <h1 class="text-center text-white fw-bold">Search Your Favourite Books</h1>
            <div class="input-group mb-3 w-50 mx-auto">
                <input id="search-field" type="text" class="form-control" placeholder="Search Books"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchBook()" class="btn btn-success mx-2" type="button"
                    id="button-search">Search</button>
        </section>

        <!-- How many search result found section -->
        <section class="container result-design">
            <div id="result-found-container" class="text-center text-white fw-bold">

            </div>
        </section>

        <!-- Book container section -->
        <section class="container">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="book-container">

            </div>
        </section>
    </main>
    <!-- Our own Js -->
    <script src="js/script.js"></script>
</body>

</html>
